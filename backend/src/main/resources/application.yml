spring:
  application:
    name: wardrobe-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/wardrobe_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    com.example.wardrobe: DEBUG
    org.hibernate.SQL: DEBUG

# JWT 설정
jwt:
  secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyChangeInProduction}
  expiration: 1800 # 30분 (초 단위)

