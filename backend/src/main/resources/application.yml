spring:
  application:
    name: wardrobe-backend
  
  # HTTP 인코딩 설정 (한글 깨짐 방지)
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  
  datasource:
    # SQLite 데이터베이스 설정
    url: jdbc:sqlite:./data/wardrobe.db
    driver-class-name: org.sqlite.JDBC
    # SQLite는 username/password가 필요 없음
    
    # H2 데이터베이스 설정 (대체 옵션)
    # url: jdbc:h2:mem:wardrobe_db
    # username: sa
    # password: 
    # driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop  # 개발 환경에서는 create-drop 사용 (재시작 시 스키마 재생성)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # SQLite Hibernate Dialect
        dialect: org.hibernate.community.dialect.SQLiteDialect
        # H2 Hibernate Dialect (H2 사용 시)
        # dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: true  # H2 콘솔 활성화 (http://localhost:8080/h2-console)
      path: /h2-console

logging:
  level:
    com.example.wardrobe: DEBUG
    com.example.wardrobe.security: DEBUG  # JWT 필터 로그 확인용
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG  # Spring Security 디버그 로그
    org.springframework.web: DEBUG  # 웹 요청 디버그 로그

# JWT 설정
jwt:
  secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyChangeInProduction}
  expiration: 1800 # 30분 (초 단위)

