server:
  port: ${PORT:8080}
  address: 0.0.0.0

spring:
  application:
    name: wardrobe-backend
  
  # HTTP 인코딩 설정 (한글 깨짐 방지)
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  
  datasource:
    # H2 인메모리 데이터베이스 설정 (컨테이너 환경에 적합)
    url: jdbc:h2:mem:wardrobe_db
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
    # SQLite 데이터베이스 설정 (로컬 개발용 - 주석 처리)
    # url: jdbc:sqlite:./data/wardrobe.db
    # driver-class-name: org.sqlite.JDBC
  
  jpa:
    hibernate:
      ddl-auto: create-drop  # 개발 환경에서는 create-drop 사용 (재시작 시 스키마 재생성)
    show-sql: false  # 프로덕션에서는 false로 설정
    properties:
      hibernate:
        format_sql: false
        # H2 Hibernate Dialect
        dialect: org.hibernate.dialect.H2Dialect
        # SQLite Hibernate Dialect (SQLite 사용 시)
        # dialect: org.hibernate.community.dialect.SQLiteDialect
  
  h2:
    console:
      enabled: true  # H2 콘솔 활성화 (http://localhost:8080/h2-console)
      path: /h2-console

logging:
  level:
    com.example.wardrobe: INFO  # 프로덕션에서는 INFO로 변경
    com.example.wardrobe.security: INFO
    org.hibernate.SQL: WARN
    org.springframework.security: WARN
    org.springframework.web: INFO
    root: INFO  # 루트 로그 레벨

# Spring Boot Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info  # 헬스체크와 정보 엔드포인트만 노출
  endpoint:
    health:
      show-details: when-authorized  # 헬스체크 상세 정보 설정
  health:
    db:
      enabled: true  # 데이터베이스 헬스체크 활성화

# SpringDoc OpenAPI (Swagger) 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# JWT 설정
jwt:
  secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyChangeInProduction}
  expiration: 1800 # 30분 (초 단위)

